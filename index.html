<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary DEMO</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><style>body{display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:#f8f9fa}.summary-card{max-width:500px;width:100%}</style></head><body><div class="container"><div class="row justify-content-center"><div class="col-md-8 col-lg-6"><div class="card shadow-lg summary-card"><div class="card-header bg-primary text-white text-center"><h1 class="h3 mb-0">Sales Summary</h1></div><div class="card-body text-center"><p class="lead mb-4">Total sales across all records:</p><h2 class="display-4 fw-bold text-success" id="total-sales">Loading...</h2><div class="spinner-border text-primary mt-3" role="status" id="loading-spinner"><span class="visually-hidden">Loading...</span></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script>document.addEventListener('DOMContentLoaded', ()=>{const totalSalesElement=document.getElementById('total-sales');const loadingSpinner=document.getElementById('loading-spinner');loadingSpinner.style.display='block';fetch('data.csv').then(response=>{if(!response.ok){throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(csvText=>{const lines=csvText.trim().split('\n');if(lines.length<2){throw new Error('CSV file is empty or has no data rows.');}const header=lines[0].split(',').map(h=>h.trim().toLowerCase());const salesColumnIndex=header.indexOf('sales');if(salesColumnIndex===-1){throw new Error('CSV file does not contain a "sales" column.');}let totalSales=0;for(let i=1;i<lines.length;i++){const values=lines[i].split(',');if(values.length>salesColumnIndex){const salesValue=parseFloat(values[salesColumnIndex].trim());if(!isNaN(salesValue)){totalSales+=salesValue;}}}totalSalesElement.textContent=`$${totalSales.toFixed(2)}`;loadingSpinner.style.display='none';}).catch(error=>{console.error('Error fetching or processing data.csv:', error);totalSalesElement.textContent='Error loading data.';totalSalesElement.classList.remove('text-success');totalSalesElement.classList.add('text-danger');loadingSpinner.style.display='none';});});</script></body></html>
